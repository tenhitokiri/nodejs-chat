<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THK Chat app</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- THK personal-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Hamburger menu css -->
    <link rel="stylesheet" href="css/menu.css">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Fonts asesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a href="/" class="navbar-link mx-auto">Chat</a>
    </nav>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/">Sobre Nosotros</a></li>
                        <li><a href="/">Servicios</a></li>
                        <li><a href="/chat">Chat</a></li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
    <header class="showcase">
        <div class="container showcase-inner">
            <h1>Bienvenidos al chat!!</h1>
            <div class="card col-md-4 mt-5" id="nickWrap">
                <div class="card-header">
                    <h4>Ingresa tu nombre de usuario</h4>
                </div>
                <p id="nick-error"></p>
                <div class="card-body ">
                    <form id="nick-form">
                        <input type="text" id="nick-name" class="form-control">
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-angle-double-right"></i>
                            Enviar
                        </button>

                    </form>
                </div>

            </div>
            <div class="container" id="contentWrap">
                <div class="row mt-2">
                    <div class="card col-md-6 offset-md-1">
                        <div class="card">
                            <div class="card-header">
                                <g4>Lets chat</g4>
                            </div>
                            <div class="card-body" id="chat"></div>
                            <form action="" class="card-footer" id="message-form">
                                <div class="input-group">
                                    <input type="text" id="message" class="form-control mt-2">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-secondary mt-2">
                                            <i class="fas fa-angle-double-right"></i>
                                            Enviar!
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card col-md-3" id="usersWrap">
                        <div class="card-header">
                            <g4>Usuarios</g4>
                        </div>
                        <div class="card-body">
                            <div id="user-names">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
